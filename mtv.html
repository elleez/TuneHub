<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>PLAYLIST</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- External CSS file -->
  <link rel="stylesheet" href="mtv.css">
  
  <script>
     /*** Function to confirm logout and remove user data.*/
    function confirmLogout() {
      const confirmed = confirm("Are you sure you want to log out?");
      if (confirmed) {
        localStorage.removeItem("user"); // Remove user data
        window.location.href = "index.html";
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', (e) => {
          e.preventDefault(); // Prevent default navigation
          confirmLogout();
        });
      }

      // Fetch user data from local storage
      const userData = localStorage.getItem('user');
      if (userData) {
        const user = JSON.parse(userData);
        document.getElementById("welcome-message").innerHTML = `Hello, welcome to TuneHub, ${user.name}!`;
        document.getElementById("user-name").textContent = user.name;
        document.getElementById("user-email").textContent = user.email;
      } else {
        // Redirect to login if user data is missing
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <div>
    <div class="text">  <h2>SONG PREVIEW</h2> </div>
    <div id="header">
      <div id="logo-container">
        <img src="logo.png" alt="TuneHub" class="logo">
      </div>
    </div>

    <!-- Search and Play Buttons -->
    <div class="container">
      <div class="search">
        <input type="text" id="searchTerm" placeholder="Search for songs or artists">
      </div>
      <div class="bttn">
        <button id="searchTermBtn"><i class="fa fa-search"></i></button>
      </div>
      <div class="playall">
        <button id="playAllBtn">Play All</button>
      </div>
    </div>
  <!-- Profile Section -->
    <div class="profile-container">
      <a href="#" id="profile-icon" class="profile-icon"><i class="fa-solid fa-user"></i></a>
      <div class="dropdown-menu" id="dropdown-menu">
        <div id="profile-info">
          <div id="logohub">
            <img src="logo.png" alt="TuneHub Logo" class="logo">
          </div>
          <h4 id="welcome-message">Hello, welcome to TuneHub!</h4>
        </div>
        <p><strong>User Name:</strong> <span id="user-name">Loading...</span></p>
        <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
        <button onclick="confirmLogout()">Logout</button>
      </div>
    </div>
    
    <!-- Songs Display Section -->

    <main id="songs">
      <!-- Songs will be dynamically displayed here -->
    </main>
  </div>
    <!-- External JavaScript file -->
  <script src="mtv.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneHub</title>
  <link rel="stylesheet" href="newtune.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body class="background">
  <div class="container">
    <img src="logo.png" alt="logo" class="logo">
  </div>

  <div>
    <h2 class="text">
      Explore your favorite tunes with 30-second music previews.
      <br>
      Discover new artists, hear top tracks, and experience a taste of the music before adding it to your playlist!
    </h2>
  </div>

  <div id="g_id_onload"
   data-client_id="YOUR_GOOGLE_CLIENT_ID"
   data-login_uri="https://elleez.github.io/TuneHub/auth/google/callback"
   data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <script>
    function loadStyleSheet(href, id) {
      if (!document.getElementById(id)) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = href;
        link.id = id;
        document.head.appendChild(link);
      }
    }

    loadStyleSheet('mtv.css', 'mtvStylesheet');
    loadStyleSheet('newtune.css', 'newtuneStylesheet');
  </script>
  
  <script src="app.js"> </script>
  
</body>

</html>
